<div class="container">
  <pre id="asciiLogo" class="asciiLogo"></pre>
  <div class="spacer"></div>
  <div class="menu">
    <div class="option">Select options:</div>
    <div class="menu-row">
      <span class="left">1) Difficult level</span>
      <div class="difficulty-grid">
        <label>
          <input type="radio" name="difficulty" value="easy" disabled />
          Easy
        </label>
        <label>
          <input type="radio" name="difficulty" value="medium" disabled />
          Medium
        </label>
        <label>
          <input type="radio" name="difficulty" value="hard" disabled />
          Hard
        </label>
      </div>
      <span class="right">(D)</span>
    </div>
    <div class="menu-row">
      <span class="left">2) Game mode</span>
      <div class="mode-grid">
        <label>
          <input type="radio" name="mode" value="normal" disabled />
          Normal
        </label>
        <label>
          <input type="radio" name="mode" value="speedrun" disabled />
          Speedrun
        </label>
      </div>
      <span class="right">(M)</span>
    </div>
  </div>
  <div class="spacer"></div>
</div>
